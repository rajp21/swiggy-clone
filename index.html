<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food Online From India's Best Food Delivery Service | Swiggy </title>
    <link rel="icon" type="image/x-icon" href="https://media-assets.swiggy.com/co-web-assets/food_icons/favicon-16x16.ico">

    
    
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="/css/utility.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-------------- Navigation bar ----------------->
    <header>
        <nav>
            <div class="container flex align-center justify-between">
                <!-- left -->
                <div class="left-nav flex align-center">
                    <a class="brand-logo">
                        <img src="/assets/images/swiggy-logo.png" alt="brand-logo" />
                    </a>
    
                    <div class="other">
                        <span>Other</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>  
                    
    
                <!-- right -->
                <div class="right-nav" >
                    <ul role="list" class="flex align-center">
                        <li><a href="#"  class="fs-18 fs-bold"><i class="fas fa-search"></i> Search</a></li>
                        <li><a  class="flex align-center fs-18"href="#"><img src="/assets/icons/offers.svg" alt="offers-icon"> Offers</a></li>
                    
                        <li><a href="#" class="fs-18 fs-bold"> <i class="fa-classic fa-circle-question"></i> Help</a></li>
                        <li><a href="#" class="fs-18 fs-bold"> <i class="fa-classic fa-user"></i> Sign In</a></li>
                        <li><a href="#" class="fs-18 fs-bold"> <i class="fas fa-cart-shopping"></i> Cart</a></li>
    
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- first section -->
    <section class="categories paddingY-32">
        <div class="container">
            <div class="container-header flex justify-between">
                <h2 class="section-heading">What's on your Mind?</h2>

                <div class="arrow-kyes flex">
                    <div><i class="fas fa-chevron-left"></i></div>
                    <div><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>

            <div class="category-wrapper flex">
                <div class="single-category">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/v1674029845/PC_Creative%20refresh/3D_bau/banners_new/Burger.png" />
                </div>

                <div class="single-category">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/v1674029856/PC_Creative%20refresh/3D_bau/banners_new/Pizza.png" />
                </div>



                <div class="single-category">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/v1674029848/PC_Creative%20refresh/3D_bau/banners_new/Chinese.png" />
                </div>


                <div class="single-category">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/v1674029851/PC_Creative%20refresh/3D_bau/banners_new/Ice_Creams.png" />
                </div>


                <div class="single-category">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/v1675667625/PC_Creative%20refresh/North_Indian_4.png" />
                </div>

                <div class="single-category">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_288,h_360/v1674029845/PC_Creative%20refresh/3D_bau/banners_new/Cakes.png" />
                </div>
            </div>
        </div>
    </section>


    <!-- ---------------- Restorents in City --------------------- -->
    <section class="restorents">
        <div class="container">
            <div class="container-header flex justify-between">
                <h2 class="section-heading">Top restaurant chains in Mumbai
                </h2>

                <div class="arrow-kyes flex">
                    <div><i class="fas fa-chevron-left"></i></div>
                    <div><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
